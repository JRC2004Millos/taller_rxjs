<!-- user-table.component.html -->
<div *ngIf="user">
  <h3>Detalles del Usuario</h3>
  <table class="table table-striped mt-3">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th>Tel√©fono</th>
        <th>Username</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.username }}</td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Mostrar mensaje si no se encuentra el usuario -->
<div *ngIf="!user" class="alert alert-danger mt-3">
  Usuario no encontrado o no se ha buscado.
</div>
