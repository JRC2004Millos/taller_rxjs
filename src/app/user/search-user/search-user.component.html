<!-- search-user.component.html -->
<div class="container mt-4">
  <form (ngSubmit)="onSearch()" class="d-flex">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      name="searchTerm"
      class="form-control"
      placeholder="Buscar por username"
      required
    />
    <button type="submit" class="btn btn-primary m-2">Buscar</button>
  </form>

  <!-- Pasar el usuario encontrado a UserTableComponent -->
  <app-user-table *ngIf="user" [user]="user"></app-user-table>

  <div
    *ngIf="isSearchAttempted && userNotFound"
    class="alert alert-danger mt-3"
  >
    Usuario no encontrado.
  </div>

  <!-- Mostrar los posts del usuario encontrado -->
  <app-user-posts *ngIf="user" [userId]="user?.id"></app-user-posts>
</div>
